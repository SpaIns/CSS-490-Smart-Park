<!DOCTYPE html>
<html>
<head>
    <script src="../scripts/JQueryMobile/jquery.mobile-1.4.5.min.js"></script>
    <script src="../scripts/JQuery/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="../scripts/JQueryMobile/jquery.mobile-1.4.5.min.js">
    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <!-- FireBase database-->
    <script src="https://www.gstatic.com/firebasejs/3.5.0/firebase-database.js"></script>
    <script src="../scripts/getData.js"></script>
    <script src="../scripts/floorSwipes.js"></script>
    <script src="../scripts/canvas.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/BootStrap/bootstrap.css" />

    <title>Level 2</title>
</head>
<body>
    <p style="text-align: center;">
        Level 2
    </p>

    <canvas id='canvasNGF2' width='8000' height='3500'></canvas>

    <script>
        var dataArr;
        obtainData("North", 2).then(function () {
            dataArr=getArray();
            var imagePath = "../images/NorthGarage/NorthGarageFloor_2_Layout.png";
            drawFloor("canvasNGF2", imagePath,dataArr);
        });
    </script>

    <div>
        <div class="col-md-1">
            <button id='draw-btn' type="button" onclick='drawFloor("canvasNGF2", "../images/NorthGarage/NorthGarageFloor_2_Layout.png",dataArr)'>Refresh</button>
        </div>

        <div class="col-md-1">
            <a id="go-up-floor-btn" class="btn btn-default" href="NorthGarageLevel3.html" data-ajax="false">Go Up A Floor</a>
        </div>

        <div class="col-md-1">
            <a id="go-down-floor-btn" class="btn btn-default" href="NorthGarageLevel1.html" data-ajax="false">Go Down A Floor</a>
        </div>
    </div>

    <div class="col-md-1">
        <a id="go-down-floor-btn" class="btn btn-default" href="NorthGarageMain.html">Return To North Garage</a>
    </div>

    <div class="col-md-1">
        <a id="go-down-floor-btn" class="btn btn-default" href="../Homepage/home.html" data-ajax="false"><h3>Return Home</h3></a>
    </div>
</body>
</html>
