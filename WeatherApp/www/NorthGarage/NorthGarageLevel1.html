<html>
<head>
    <link rel="stylesheet" href="../scripts/JQueryMobile/jquery.mobile-1.4.5.min.js">
    <link rel="stylesheet" type="text/css" href="../css/home.css">
    <script src="../scripts/JQuery/jquery-2.2.4.min.js"></script>
    <script src="../scripts/JQueryMobile/jquery.mobile-1.4.5.min.js"></script>

    <script src="../scripts/floorSwipes.js"></script>
    <script src="../scripts/getData.js"></script>
    <script src="../scripts/canvas.js"></script>
    <title>NG - Level 1</title>
</head>

<body bgcolor="#0033cc">
    <div id="wrapper">
        <!--Header-->
        <header><center>Smart Park</center></header>
        <div>
            <center>
                <h2>North Garage - Level 1</h2>

                <canvas id='canvasNGF1' width='8000' height='3500'></canvas>

                <script>

                    // var refreshButton = document.getElementById('draw-btn');
                    //refreshButton.click();
                    var dataArr;
                    obtainData("North", 1).then(function () {

                        dataArr = getArray();
                        var imagePath = "../images/NorthGarage/NorthGarageFloor_1_Layout.png";
                        drawFloor("canvasNGF1", imagePath, dataArr);
                        console.log("dataArray length is: " + dataArr.length);
                    });

                </script>

                <div>
                    <br />
                    <div class="container">
                        <a id="go-down-floor-btn" href="NorthGarageMain.html"></a>
                        <button id='draw-btn' type="button" onclick='drawFloor("canvasNGF1", "../images/NorthGarage/NorthGarageFloor_1_Layout.png", dataArr)'>Refresh</button>
                    </div>

                    <br />
                    <div class="container">
                        <a id="go-up-floor-btn" class="btn btn-default" href="NorthGarageLevel2.html" data-ajax="false">Go Up A Floor</a>
                    </div>

                    <br />
                    <div class="container">
                        <a id="go-garage-btn" class="btn btn-default" href="NorthGarageMain.html" data-ajax="false">Return To North Garage</a>
                    </div>

                </div>
            </center>
        </div>

        <!--Footer-->
        <footer>
            <div data-role="navbar">
                <div id="redirects">
                    <ul>
                        <li><a class="btn btn-default" id="favorite-lot" href="" data-ajax="false">Favorite Lot</a></li>
                        <li><a class="btn btn-default" href="../preferences.html" data-ajax="false">Preferences</a></li>
                        <li style="float:right"><a class="btn btn-default" href="../Homepage/home.html" data-ajax="false">Home</a></li>
                    </ul>
                </div>
            </div>
        </footer>

    </div>
</body>
