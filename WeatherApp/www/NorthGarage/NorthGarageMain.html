<!DOCTYPE html>
<html>
<head>
    <title>North Parking Garage</title>
    <script src="../scripts/JQuery/jquery-2.2.4.min.js"></script>
    <script src="../scripts/JQueryMobile/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <!-- FireBase database-->
    <script src="https://www.gstatic.com/firebasejs/3.5.0/firebase-database.js"></script>
    <script type="text/javascript" src="../scripts/floorSwipes.js" defer></script>
    <script src="../scripts/getData.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/home.css">
    <link rel="stylesheet" type="text/css" href="../css/mainPageButton.css" />

</head>
<body bgcolor="#0033cc">
    <script>
            $.mobile.loading().hide();
    </script>
    <div id="wrapper">
        <!--Header-->
        <header><center>North Garage</center></header>
        <div>
            <center>
                <script>
                 
                    function load() { 
                        getTotals("North").then(function () {
                            //Alice here is where you would change the text

                            level1Text.innerText = getSpaces("North", 1);//returns level 1 open spaces 
                            level2Text.innerText = getSpaces("North", 2);//returns level 2 open spaces 
                            level3Text.innerText = getSpaces("North", 3);//returns level 3 open spaces 
                            
                            
                            //just call getSpaces inside this .then() function with parameters like above
                        });
                    }
                    setInterval(function () {
                        load()
                    
                    }, 60 * 1000);
                    initTotals();
                    load();
                </script>

                <!-- Adding an invisible button for the sake of the floorSwipes.js-->
                <a id="go-up-floor-btn" class="button" data-icon="search" href="NorthGarageLevel1.html"></a>
                
                <!--Floor/Parking Spaces Available-->
                <div class="columnText">
                    <div class="columnLeft">Floor</div>
                    <div class="columnRight">Parking Spaces Available</div>
                </div>

                <!--Level 1 Button Space-->
                <a class="btn btn-default" href="NorthGarageLevel1.html" data-ajax="false" id="NL1">
                    <div class="levelNum">1</div>
                    <div class="levelText" id="level1Text">Unknown</div>
                </a>
                <br />

                <!--Level 2 Button Space-->
                <a class="btn btn-default" href="NorthGarageLevel2.html" data-ajax="false" id="NL2">
                    <div class="levelNum">2</div>
                    <div class="levelText"id="level2Text">Unknown</div>
                </a>
                <br />

                <!--Level 3 Button Space-->
                <a class="btn btn-default" href="NorthGarageLevel3.html" data-ajax="false" id="NL3">
                    <div class="levelNum">3</div>
                    <div class="levelText" id="level3Text">Unknown</div>
                </a>
                <br />

                <!--Level 4 Button Space-->
                <a class="btn btn-default" href="NorthGarageLevel4.html" data-ajax="false" id="NL4">
                    <div class="levelNum">4</div>
                    <div class="levelText" id="level4Text">Unknown</div>
                </a>
                <br />

                <!--Extra-->
                <a class="btn btn-newuser" href="../Homepage/help.html" data-ajax="false">
                    <center>No Spaces Available?</center>
                </a>

            </center>
        </div>

        <!--Footer-->
        <footer>
            <div data-role="navbar">
                <div id="redirects">
                    <ul>
                        <li>
                            <a class="btn btn-nav" id="favorite-lot" href="" data-ajax="false">
                                <img src="../images/favorite.png" width="30" height="30" />
                            </a>
                        </li>
                        <li>
                            <a class="btn btn-nav" href="../preferences.html" data-ajax="false">
                                <img src="../images/preferences.png" width="30" height="30" />
                            </a>
                        </li>
                        <li style="float:right">
                            <a class="btn btn-nav" href="../Homepage/home.html" data-ajax="false">
                                <img src="../images/homeLogo.png" width="40" height="30" />
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>

    </div>
</body>
</html>
